<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            touch-action: manipulation;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
        }

        .love-word {
            position: absolute;
            color: #ff0000;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            opacity: 0.9;
            animation: fall linear infinite;
            font-weight: bold;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .explosion {
            position: absolute;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: explode 1.8s ease-out forwards;
            opacity: 0;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        #bg-music {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }

        /* ðŸ”¹ DEDICATORIA NUEVA */
        #dedicatoria {
            position: fixed;
            bottom: 10px;
            left: 15px;  /* â¬… ESQUINA IZQUIERDA */
            font-size: 12px; /* pequeÃ±o */
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #d9d9d9;  /* plomito */
            opacity: 0.9;
            text-shadow: 
                0 0 4px rgba(255, 255, 255, 0.4),
                0 0 8px rgba(200, 200, 200, 0.3);
            user-select: none;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ AUDIO -->
    <audio id="bg-music" loop autoplay>
        <source src="https://github.com/codeninja543/codeninja5433/raw/refs/heads/main/Umberto%20Tozzi%20-%20Te%20Amo%20(Letra).mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- ðŸ”¹ DEDICATORIA -->
    <div id="dedicatoria">Con amor, de Smith, para Kaori ðŸ’–</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const audio = document.getElementById('bg-music');
            
            audio.volume = 0.4;
            audio.play().catch(e => console.log("La reproducciÃ³n automÃ¡tica no estÃ¡ permitida"));
            
            const redColors = [
                '#ff0000','#ff6b6b','#ff9999','#cc0000',
                '#ff3333','#ff8080','#e60000','#ff4d4d'
            ];

            const explosionColors = [
                '#FFB6C1','#FFD700','#98FB98','#ADD8E6',
                '#E6E6FA','#FFA07A','#87CEFA','#FFDEAD',
                '#F0E68C','#DDA0DD'
            ];
            
            // PALABRAS QUE CAEN
            function createFallingWord() {
                const word = document.createElement('div');
                word.className = 'love-word';

                const r = Math.random();
                if (r < 0.4) word.textContent = 'Te Amo';
                else if (r < 0.8) word.textContent = 'Kaoriâ¤';
                else word.textContent = 'â¤ï¸';

                word.style.left = Math.random() * 100 + 'vw';
                word.style.animationDuration = (Math.random() * 3 + 2) + 's';
                word.style.color = redColors[Math.floor(Math.random() * redColors.length)];
                word.style.fontSize = (Math.random() * 15 + 20) + 'px';
                word.style.opacity = Math.random() * 0.7 + 0.3;

                body.appendChild(word);

                setTimeout(() => {
                    word.remove();
                }, parseFloat(word.style.animationDuration) * 1000);
            }
            
            for (let i = 0; i < 80; i++) {
                setTimeout(createFallingWord, Math.random() * 2000);
            }
            
            setInterval(createFallingWord, 200);
            
            // EXPLOSIÃ“N AL CLIC
            body.addEventListener('click', createExplosion);
            body.addEventListener('touchstart', createExplosion);

            function createExplosion(e) {
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);

                if (x === undefined || y === undefined) return;

                for (let i = 0; i < 40; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'explosion';

                    const r2 = Math.random();
                    if (r2 < 0.4) particle.textContent = 'Te Amo';
                    else if (r2 < 0.8) particle.textContent = 'Kaoriâ¤';
                    else particle.textContent = 'â¤ï¸';

                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.color = explosionColors[Math.floor(Math.random() * explosionColors.length)];

                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 80;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;

                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.fontSize = (Math.random() * 15 + 18) + 'px';
                    particle.style.animationDuration = (Math.random() * 0.5 + 1.5) + 's';

                    body.appendChild(particle);

                    setTimeout(() => particle.remove(), 1800);
                }
            }

            document.addEventListener('click', function() {
                audio.play().catch(e => console.log("Audio no pudo reproducirse"));
            }, { once: true });

        });

        /* ðŸ”¹ CAMBIO DE TEXTO INSTANTÃNEO */
        const dedicatoria = document.getElementById('dedicatoria');

        const textoOriginal = "Con amor, de Smith, para Kaori ðŸ’–";
        const textoAlterno = "Te amo mucho mi amor Kaori, gracias por estar a mi lado ðŸ’–.";

        let mostrandoAlterno = false;

        function cambiarTexto() {
            if (!mostrandoAlterno) {
                dedicatoria.textContent = textoAlterno;
                mostrandoAlterno = true;

                setTimeout(() => {
                    dedicatoria.textContent = textoOriginal;
                    mostrandoAlterno = false;
                }, 7000);
            }
        }

        dedicatoria.addEventListener('click', cambiarTexto);
        dedicatoria.addEventListener('touchstart', cambiarTexto);
    </script>

</body>
</html>
